<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Valentine ‚ô•</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .page {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        max-width: 500px;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #e63946;
    }

    .countdown {
        font-size: 22px;
        margin-top: 20px;
        color: white;
        font-weight: bold;
    }

    button {
        border: none;
        border-radius: 30px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
    }

    .yes-btn {
        background: #2ecc71;
        color: white;
        font-size: 22px;
        padding: 20px 50px;
        animation: glow 1.5s infinite alternate;
    }

    .no-btn {
        background: #e63946;
        color: white;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #2ecc71; }
        to { box-shadow: 0 0 30px #2ecc71; }
    }

    .heart {
        position: fixed;
        top: -20px;
        font-size: 22px;
        color: #e63946;
        animation: fall 6s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes fall {
        from { transform: translateY(0); opacity: 0; }
        to { transform: translateY(120vh); opacity: 1; }
    }

    .final-image {
        width: 220px;
        margin-top: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

</style>
</head>

<body>

<div class="page">
    <h1>¬øQuieres ser mi Valentine? ‚ô•</h1>
    <button class="yes-btn" onclick="firstYes()">S√ç ‚ô•</button>
    <button class="no-btn">No</button>
</div>

<script>

let escapeCount = 0;

startHearts();

function firstYes() {
    document.body.innerHTML = `
        <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            font-family:'Segoe UI', Arial;
            text-align:center;
        ">
            <div class="page">
                <h1>¬øEst√°s segura que queremos gastar? </h1>
                <button class="yes-btn" id="escapeBtn" onclick="escapeYes()">S√≠</button>
                <button class="no-btn" onclick="finalScreen()">No</button>
            </div>
        </div>
    `;
}

function escapeYes() {
    const btn = document.getElementById("escapeBtn");

    if (escapeCount < 2) {
        btn.style.position = "absolute";
        btn.style.left = Math.random() * 70 + "%";
        btn.style.top = Math.random() * 70 + "%";
        escapeCount++;
    } else {
        finalScreen();
    }
}

function finalScreen() {
    document.body.innerHTML = `
        <div style="
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(135deg,#ff758c,#ff7eb3);
            font-family:'Segoe UI', Arial;
            text-align:center;
            overflow:hidden;
        ">
            <h1 style="color:white;font-size:34px;max-width:600px;">
                Paso por ti a las 8AM el 14 de Febrero üíò<br>
                T√∫ nom√°s ponte linda ‚ú®
            </h1>

            <div class="countdown" id="countdown"></div>

            <img src="https://cdn.wallpapersafari.com/83/43/QHOkKN.jpg" class="final-image">
        </div>
    `;

    megaHearts();
    startCountdown();
}

function startCountdown() {
    const targetDate = new Date("February 14, 2026 08:00:00").getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            "Faltan " + days + " d√≠as " + hours + "h " + minutes + "m " + seconds + "s";
    }, 1000);
}

function startHearts() {
    setInterval(() => createHeart(), 400);
}

function megaHearts() {
    setInterval(() => createHeart(), 100);
}

function createHeart() {
    const heart = document.createElement('div');
    heart.innerHTML = "‚ô•";
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (15 + Math.random() * 30) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

</script>

</body>
</html>
