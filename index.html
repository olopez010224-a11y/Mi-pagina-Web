<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Valentine ♥</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .page {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        max-width: 450px;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #e63946;
    }

    img {
        max-width: 100%;
        border-radius: 20px;
        margin-bottom: 20px;
    }

    button {
        border: none;
        border-radius: 30px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .yes-btn {
        background: #2ecc71;
        color: white;
        font-size: 22px;
        padding: 20px 50px;
        animation: glow 1.5s infinite alternate;
    }

    .no-btn {
        background: #e63946;
        color: white;
    }

    .shake {
        animation: shake 0.2s infinite;
    }

    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(3px, -3px); }
        50% { transform: translate(-3px, 3px); }
        75% { transform: translate(3px, 3px); }
        100% { transform: translate(0); }
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #2ecc71; }
        to { box-shadow: 0 0 30px #2ecc71; }
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        color: #e63946;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
        z-index: 1;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 0; }
        to { transform: translateY(-120vh); opacity: 1; }
    }
</style>
</head>

<body>

<div class="page">
    <img src="mi-foto.jpg" alt="Nuestra foto" onerror="this.style.display='none'">

    <h1>¿Quieres ser mi Valentine? ♥</h1>

    <button class="yes-btn shake" id="yesBtn" onclick="accepted()">SÍ ♥</button>
    <button class="no-btn" id="noBtn" onclick="shrinkNo()">No</button>
</div>

<script>
    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0;

    function shrinkNo() {
        noClicks++;

        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        // NO se encoge FUERTE
        noScale -= 0.5;
        if (noScale < 0.1) noScale = 0.1;

        noBtn.style.transform = `scale(${noScale})`;
        noBtn.style.opacity = noScale;
        noBtn.classList.add("shake");

        // SÍ crece más
        yesScale += 0.6;
        yesBtn.style.transform = `scale(${yesScale})`;

        // Desaparece al 3er intento
        if (noClicks >= 3) {
            noBtn.style.display = "none";
        }

        // El SÍ domina
        if (yesScale > 5) {
            accepted();
        }
    }

    function accepted() {
        document.body.innerHTML = `
            <div style="
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
                background:linear-gradient(135deg,#ff9a9e,#fad0c4);
                font-family:'Segoe UI', Arial;
                text-align:center;
            ">
                <h1 style="color:white;font-size:36px; line-height:1.4;">
                    No puedes resistirte a mis encantos ♥<br>
                    ¿A qué hora paso por ti?
                </h1>
            </div>
        `;
        startHearts();
    }

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "♥";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (16 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }, 300);
    }
</script>

</body>
</html>
