<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Valentine ‚ô•</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .page {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        max-width: 450px;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #e63946;
    }

    img {
        max-width: 100%;
        border-radius: 20px;
        margin-bottom: 20px;
    }

    button {
        border: none;
        border-radius: 30px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .yes-btn {
        background: #2ecc71;
        color: white;
        font-size: 22px;
        padding: 20px 50px;
        animation: glow 1.5s infinite alternate;
    }

    .no-btn {
        background: #e63946;
        color: white;
    }

    .shake {
        animation: shake 0.2s infinite;
    }

    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(3px, -3px); }
        50% { transform: translate(-3px, 3px); }
        75% { transform: translate(3px, 3px); }
        100% { transform: translate(0); }
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #2ecc71; }
        to { box-shadow: 0 0 30px #2ecc71; }
    }

    /* Corazones cayendo */
    .heart {
        position: fixed;
        top: -20px;
        font-size: 22px;
        color: #e63946;
        animation: fall linear forwards;
        opacity: 0.8;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes fall {
        from { transform: translateY(0); opacity: 0; }
        to { transform: translateY(120vh); opacity: 1; }
    }

    /* Fuegos artificiales */
    .firework {
        position: fixed;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: gold;
        animation: explode 1s ease-out forwards;
        pointer-events: none;
    }

    @keyframes explode {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(15); opacity: 0; }
    }

</style>
</head>

<body>

<div class="page">
    <img src="mi-foto.jpg" alt="Nuestra foto" onerror="this.style.display='none'">
    <h1>¬øQuieres ser mi Valentine? ‚ô•</h1>
    <button class="yes-btn shake" id="yesBtn" onclick="accepted()">S√ç ‚ô•</button>
    <button class="no-btn" id="noBtn" onclick="shrinkNo()">No</button>
</div>

<script>
    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0;

    // Corazones constantes
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ô•";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (4 + Math.random() * 3) + "s";
            heart.style.fontSize = (18 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 7000);
        }, 300);
    }

    startHearts();

    function shrinkNo() {
        noClicks++;

        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        noScale -= 0.4;
        if (noScale < 0.1) noScale = 0.1;

        noBtn.style.transform = `scale(${noScale})`;
        noBtn.style.opacity = noScale;
        noBtn.classList.add("shake");

        yesScale += 0.5;
        yesBtn.style.transform = `scale(${yesScale})`;

        if (noClicks >= 3) {
            noBtn.style.display = "none";
        }

        if (yesScale > 5) {
            accepted();
        }
    }

    function fireworkExplosion(x, y) {
        for (let i = 0; i < 20; i++) {
            const fw = document.createElement("div");
            fw.className = "firework";
            fw.style.left = x + "px";
            fw.style.top = y + "px";
            fw.style.background = `hsl(${Math.random()*360},100%,60%)`;
            document.body.appendChild(fw);

            setTimeout(() => fw.remove(), 1000);
        }
    }

    function accepted() {
        // Fuegos artificiales
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                fireworkExplosion(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, i * 400);
        }

        // Explosi√≥n extra de corazones
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ô•";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = "3s";
            heart.style.fontSize = "30px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }

        setTimeout(() => {
            document.body.innerHTML = `
                <div style="
                    display:flex;
                    justify-content:center;
                    align-items:center;
                    height:100vh;
                    flex-direction:column;
                    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
                    font-family:'Segoe UI', Arial;
                    text-align:center;
                ">
                    <h1 style="color:#e63946; font-size:45px;">
                        Sab√≠a que dir√≠as que s√≠ üòç‚ô•
                    </h1>
                    <p style="font-size:24px;">
                        Ahora oficialmente eres mi Valentine üíñ
                    </p>
                </div>
            `;
        }, 2000);
    }
</script>

</body>
</html>
