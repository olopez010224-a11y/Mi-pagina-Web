<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Valentine ‚ô•</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial, sans-serif;
    overflow:hidden;
}
.page{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
button{
    padding:15px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:18px;
    cursor:pointer;
}
.yes{
    background:#2ecc71;
    color:white;
}
.no{
    background:#e63946;
    color:white;
}
.heart{
    position:fixed;
    top:-20px;
    font-size:20px;
    animation:fall 5s linear forwards;
}
@keyframes fall{
    to{ transform:translateY(110vh); opacity:0; }
}
</style>
</head>

<body>

<div class="page">
    <h1>¬øQuieres ser mi Valentine? ‚ô•</h1>
    <button class="yes" id="yesBtn">S√ç ‚ô•</button>
    <button class="no" id="noBtn">No</button>
</div>

<script>

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");

let scaleYes = 1;
let scaleNo = 1;
let clicks = 0;

yesBtn.addEventListener("click", function(){
    document.body.innerHTML = `
        <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            flex-direction:column;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        ">
            <h1 style="color:#e63946;font-size:40px;">
                Sab√≠a que dir√≠as que s√≠ üòç
            </h1>
        </div>
    `;
});

noBtn.addEventListener("click", function(){

    clicks++;

    scaleNo -= 0.3;
    if(scaleNo < 0.1) scaleNo = 0.1;
    noBtn.style.transform = "scale("+scaleNo+")";
    noBtn.style.opacity = scaleNo;

    scaleYes += 0.4;
    yesBtn.style.transform = "scale("+scaleYes+")";

    if(clicks >= 3){
        noBtn.style.display = "none";
    }

});

/* Corazones */
setInterval(function(){
    let heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ô•";
    heart.style.left=Math.random()*100+"vw";
    heart.style.color="#e63946";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},400);

</script>

</body>
</html>
