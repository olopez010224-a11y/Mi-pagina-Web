<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Valentine ğŸ’˜</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .page {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        max-width: 450px;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #e63946;
    }

    img {
        max-width: 100%;
        border-radius: 20px;
        margin-bottom: 20px;
    }

    button {
        border: none;
        border-radius: 30px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    .yes-btn {
        background: #2ecc71;
        color: white;
        font-size: 22px;
        padding: 20px 50px;
        animation: glow 1.5s infinite alternate;
    }

    .no-btn {
        background: #e63946;
        color: white;
    }

    .shake {
        animation: shake 0.3s infinite;
    }

    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(2px, -2px); }
        50% { transform: translate(-2px, 2px); }
        75% { transform: translate(2px, 2px); }
        100% { transform: translate(0); }
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #2ecc71; }
        to { box-shadow: 0 0 30px #2ecc71; }
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
        z-index: 1;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 0;
        }
        to {
            transform: translateY(-120vh);
            opacity: 1;
        }
    }
</style>
</head>

<body>

<div class="page">

</div>

<script>
    let scale = 1;

    function growYes() {
        noClicks++;

        if (noClicks >= 3) {
            noBtn.style.display = "none";
        }

        if (scale > 5) {

                </h1>
            </div>
        `;
        startHearts();
    }

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ğŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (15 + Math.random() * 25) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }, 350);
    }
</script>
